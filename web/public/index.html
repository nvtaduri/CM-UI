<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search</title>
  <style>
    #matches {
      position: absolute;
      top: 0;
      right: 100px;
    }
  </style>
</head>

<body>
  <h1>LDAP Authenticate Service with MicroService</h1>
  <form onsubmit="return false">
    <input id="username" type="text">
    <input id="password" type="password">
    <input type="submit" value="submit" onclick="submitForm()">
  </form>
  <p id="viharibabu"></p>
  <script>
    let apiURL = "http://localhost:3000/api/v1/ldap/authenticate"
    // Place a POST request for Authentiate
    // Example POST method implementation:
    async function postData(url = '', data = {}) {
      // Default options are marked with *
      const response = await fetch(url, {
        method: 'POST', // *GET, POST, PUT, DELETE, etc.
        mode: 'cors', // no-cors, *cors, same-origin
        cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
        credentials: 'same-origin', // include, *same-origin, omit
        headers: {
          'Content-Type': 'application/json'
          // 'Content-Type': 'application/x-www-form-urlencoded',
        },
        redirect: 'follow', // manual, *follow, error
        referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
        body: JSON.stringify(data) // body data type must match "Content-Type" header
      });
      return response.json(); // parses JSON response into native JavaScript objects
    }

    function submitForm() {
      postData(apiURL, { username: document.getElementById("username").value, password: document.getElementById("password").value })
        .then(data => {
          // console.log(data); // JSON data parsed by `data.json()` call
          if (data) {
            document.getElementById("viharibabu").innerHTML = `welcome ${data.cn} !, your time zone is :: ${new Date()} `
          }
        });
    }
  </script>
</body>

</html>
